<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
        <link rel="stylesheet" href="./style.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
            integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
            crossorigin="anonymous" referrerpolicy="no-referrer" />
    </head>

    <body>


        <div class="box">
            <h1>Currency Converter</h1>
            <input type="number" placeholder="Enter amout ..." id="input">
            <div class="flags-ota">
                <div class="from-ota">
                    <p>From:</p>
                    <div class="from">
                        <img src="https://flagcdn.com/24x18/us.png" alt="" id="from-img">
                        <select name="" id="from-select">
                            <option value="usd">USD</option>
                        </select>
                    </div>
                </div>
                <i class="fa-solid fa-arrows-left-right" id="strelka"></i>
                <div class="to-ota">
                    <p>To:</p>
                    <div class="to">
                        <img src="https://flagcdn.com/24x18/uz.png" alt="" id="to-img">
                        <select name="" id="to-select">
                            <option value="uzs">UZS</option>
                        </select>
                    </div>
                </div>
            </div>
            <h2 id="result"> Result: </h2>
            <button id="btn"> Hisoblash</button>
        </div>
        <script src="./script.js"></script>
    </body>

</html>
